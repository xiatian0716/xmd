<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试静态页面</title>
    <script>
        function displayDate(){
            document.getElementById("demo").innerHTML=Date();
        }
    </script>
</head>
<body>

<h1>测试静态文件加载</h1>
<p id="demo">静态文件加载成功</p>

<button type="button" onclick="displayDate()">显示日期</button>

</body>
</html>
